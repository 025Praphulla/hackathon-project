<!DOCTYPE html>
<html lang="en">
<head>
    <!-- Include Leaflet library -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
    <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>

    <!-- Include Leaflet Routing Machine library -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet-routing-machine/dist/leaflet-routing-machine.css" />
    <script src="https://unpkg.com/leaflet-routing-machine/dist/leaflet-routing-machine.js"></script>
    <link rel="stylesheet" href="main.css">
</head>
<body>
    <nav>
        <div class="user-balance">Balance: <span>Rs 500</span></div>
        <div class="user-profile">
          <div>User</div>
        </div>
      </nav>
    <div id="map"></div>

    
    <footer>
        <div class="info-section">
          <form id="distanceForm">
            <label for="pickup" class="pickup-info">Pickup Location:</label>
            <input type="text" id="pickup" name="pickup" class="pickup-info" required>
            <br>
          
            <label for="destination" class="pickup-info">Destination Location:</label>
            <input type="text" id="destination" name="destination" class="pickup-info" required>
            <br>
          
            <div class="confirm-section">
              <button type="submit">Calculate Distance</button>
            </div>
          </form>
          
        </div>
      </footer>
    <div id="result"></div>
    <script src="main.js"></script>
</body>
</html>
